<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    
<fieldset>
    <legend>Basig forms Practice</legend>
    <form>
        
        <label for="user">Name:</label>
        <input type="text" name="name" id="user" placeholder="user name"><br>
        <label for="pass">password:</label>
        <input type="password" name="password" id="pass" placeholder="usr password"><br>
        <label for="mail">Email:</label>
        <input type="email" name="email" id="mail" placeholder="user mail"><br>
        <label for="phn">phone:</label>
        <select name="">
            <option value="+990">+990</option>
            <option value="+890">+890</option>
            <option value="+490">+490</option>
        </select>
        <input type="number" name="number" id="phn" placeholder="+0123456789">
        <br>
        <label for="cnd">Country</label>
        <input list="#ppp">
        <datalist id="#ppp">
            <option value="bangladesh">bangladesh</option>
            <option value="india">india</option>
            <option value="pakistan">pakistan</option>
        </datalist>
        <br>
        <label for="html">Html</label>
        <input type="checkbox" name="service" id="html">
        <label for="css">css</label>
        <input type="checkbox" name="service" id="css">
        <label for="java">java</label>
        <input type="checkbox" name="service" id="java">
        <br>
        Gender:
        <label for="ml">mail</label>
        <input type="radio" name="gender" id="ml">
        <label for="sd">femail</label>
        <input type="radio" name="gender" id="sd"><br>
        <label>time</label>
        <input type="time" name="" id=""><br>
        <label>date</label>
        <input type="date" name="" id=""><br>
        <label>month</label>
        <input type="month" name="" id=""><br>
        <label>week</label>
        <input type="week" name="" id=""><br>
        <label>colors</label>
        <input type="color" name="" id=""><br>
        <label>File</label>
        <input type="file" name="" id=""><br>
        <textarea name="" id="" cols="30" rows="10">comment here</textarea>
        <br>
        <input type="range">
        <br>
        <input type="submit" value="Send">
        <input type="reset" value="reset">
    
    
    </form>
</fieldset>
</body>
</html>
